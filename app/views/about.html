<h2>about</h2>
<img ng-src='{{about.bannerImg}}' width="100%"/>
<md-button class="md-raised" ng-click="about.changeText()">切换</md-button>
<md-button class="md-raised" ng-click="about.restoreText()">还原</md-button>
<md-button class="md-raised" ng-click="about.randomText()">随即</md-button>
<p>{{ about.aboutText}}</p>

<md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>

<md-progress-circular md-mode="indeterminate"></md-progress-circular>
